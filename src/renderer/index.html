<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Auto References</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <h1 class="title">Auto References App</h3>
      </div>
      <div class="row">
        <h4 id="form-title" class="show">Add the links:</h3>
          <form class="form-div__form">
            <div id="urls-form-input" class="input-field">
              <textarea name="url" id="url" class="materialize-textarea validate"></textarea>
              <span class="helper-text" data-error="Wrong URl or URLs">write a list of the pages which you would like to
                reference</span>
            </div>
            <div class="col">
              <a class="btn primary-btn" type="submit" id="scrapping">Generate</a>
            </div>
            <div class="col">
              <a class="btn disabled" type="submit" id="reset">Reset</a>
            </div>
          </form>
      </div>
    </div>
    <div class="container">
      <ul class="list-group">
      </ul>
    </div>
  </main>
  <footer class="page-footer">
    <div class="footer-copyright">
      <a class="grey-text text-lighten-4 left" href="https://github.com/jadry92/Auto-references/blob/master/LICENSE">MIT
        License</a>
      <a class="grey-text text-lighten-4 right" href="https://github.com/jadry92/Auto-references">Github
        Rep</a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    require("../../dist/renderer/render.js")
  </script>
</body>

</html>
